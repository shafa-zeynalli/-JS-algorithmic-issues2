<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const calcTip = function(bill){
            return bill>=50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        }
        const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
        const tips = [];
        const totals = [];

        for(let i = 0; i< bills.length; i++){
            const tip = calcTip(bills[i]);
            tips.push(tip);
            totals.push(tip + bills[i]) 
        }
        console.log(bills); //Â [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52]
        console.log( tips ); //[4.4, 44.25, 26.4, 88, 7.4, 15.75, 2, 220, 12.9, 7.8]
        console.log( totals); //[26.4, 339.25, 202.4, 528, 44.4, 120.75, 12, 1320, 98.9, 59.8]

        const calcAverage = function(arr){
            let sum = 0;
            for(let i = 0; i < arr.length; i++){
                sum += arr[i];
            }
            return sum / arr.length;
        }
        console.log(calcAverage(totals)); //275.19
        console.log(calcAverage(tips)); //42.89
    </script>
</body>
</html>
